<div class="product-list">
    <h2>LIVROS DE ROMANCE EM PROMOÇÃO</h2>
    <ul>
      <li *ngFor="let product of products">
        <img src="{{product.image}}" alt="">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p>Preço: {{ product.price | currency: 'BRL' }}</p>
        <button>COMPRAR</button>
      </li>
    </ul>
  </div>
